<!DOCTYPE html>
<html lang="en">
<head>

    <title>MicroBlog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;

        }
        header {
            background: #35424a;
            color: #ffffff;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        footer {
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
            background: #35424a;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <header>
        <h1>MicroBlog</h1>
    </header>

    <div class="container">
        <h2>Welcome to My MicroBlog!</h2>
        <p>This is a simple static blog. You can replace this with your content later.</p>
    </div>
